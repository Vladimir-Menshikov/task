<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div>List of books</div>
     <form method="get" action="/">
        <input type="text" name="name" th:value="${name}">
        <input type="date" name="date" th:value="${date}">
        <button type="submit">Find</button>
    </form>

    <div th:each="book : ${books}">
        <b th:text="${book.name}"></b>
        <span th:text="${book.releaseDate}"></span>
        <i th:text="${book.price}"> </i>
        <span style="display: inline;">
            <form method="post" action="delete">
                <button type="submit" name="id" th:value="${book.id}">Delete</button>
            </form>
        </span>
    </div>


    <div>
        <form method="post" action="add">
            <input type="text" name="name" placeholder="Name"/>
            <input type="date" name="releaseDate" placeholder="Release Date"/>
            <input type='number' name="price" step='0.01' value='0.00' placeholder='0.00' />
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
